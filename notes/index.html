<!DOCTYPE html>
<html>
<head>
    <title>Substack Notes Exporter ✿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Plausible analytics -->
    <script async src="https://plausible.io/js/pa-jluo04lsBer5Kjum87QyY.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)}
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', Georgia, serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(145deg, #fef9f3 0%, #fdf2e9 30%, #fce8e4 60%, #f9e4e8 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "✿ ❀ ✿ ❀ ✿ ❀ ✿ ❀ ✿ ❀";
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #e8b4bc;
            opacity: 0.5;
            letter-spacing: 20px;
            pointer-events: none;
        }

        body::after {
            content: "❁ ✾ ❁ ✾ ❁ ✾ ❁ ✾ ❁ ✾";
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #d4a5a5;
            opacity: 0.4;
            letter-spacing: 20px;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 35px;
            border: 1px solid rgba(232,180,188,0.3);
            box-shadow: 0 4px 30px rgba(199,144,144,0.15);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 500;
            color: #8b6b6b;
            text-align: center;
            margin-bottom: 6px;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            text-align: center;
            color: #b8928f;
            margin-bottom: 16px;
        }

        p {
            text-align: center;
            color: #9a8080;
            font-size: 15px;
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 50px;
            border: 2px solid #edd9d9;
            margin-top: 18px;
            text-align: center;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 14px;
            padding: 14px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #e8b4b8, #d4a5a5);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #progress {
            margin-top: 16px;
            text-align: center;
            color: #9a8080;
        }

        #download {
            display: none;
            margin-top: 18px;
            padding: 14px;
            text-align: center;
            border-radius: 50px;
            background: linear-gradient(135deg, #a8c5a0, #8fb88a);
            color: white;
            text-decoration: none;
        }

        .error {
            margin-top: 14px;
            color: #c48080;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Notes Exporter</h1>
    <div class="subtitle">for your Substack musings ✿</div>

    <p>Gently gather all your notes into a simple text file.</p>

    <input id="subdomain" placeholder="your subdomain (e.g. paulstaples)">
    <button id="btn" onclick="startExport()">Gather My Notes</button>

    <div id="progress"></div>
    <a id="download"></a>
</div>

<script>
    const API_BASE = 'https://api.takeonanything.com';
    let jobId = null;

    async function startExport() {
        const subdomain = document.getElementById('subdomain').value.trim();
        if (!subdomain) return;

        document.getElementById('btn').disabled = true;
        document.getElementById('progress').textContent = 'Starting…';
        document.getElementById('download').style.display = 'none';

        try {
            const res = await fetch(API_BASE + '/notes/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ subdomain })
            });

            const data = await res.json();
            if (data.error) throw data.error;

            jobId = data.job_id;
            poll();
        } catch (e) {
            showError(e);
        }
    }

    async function poll() {
        try {
            const res = await fetch(API_BASE + '/notes/progress/' + jobId);
            const data = await res.json();

            if (data.error) throw data.error;

            document.getElementById('progress').textContent =
                `Gathered ${data.count} notes…`;

            if (data.done) {
                document.getElementById('progress').textContent =
                    `Done. ${data.count} notes found.`;
                const dl = document.getElementById('download');
                dl.href = API_BASE + '/notes/download/' + jobId;
                dl.textContent = 'Download Notes';
                dl.style.display = 'block';
                document.getElementById('btn').disabled = false;
            } else {
                setTimeout(poll, 1000);
            }
        } catch (e) {
            showError(e);
        }
    }

    function showError(msg) {
        document.getElementById('progress').innerHTML =
            `<div class="error">${msg}</div>`;
        document.getElementById('btn').disabled = false;
    }
</script>
</body>
</html>
